
{{define "home.main"}}
    {{if .Category }}
        <div class="bloglist">
            <h2>随笔分类 - {{ .Category.Title }}</h2>
        </div>
    {{end}}
    {{range .Articles}}
        <div class="bloglist">
            <h2><a href="/article/{{ .Id }}" title="<font color='1FADFF'>{{ .Title }}</font>"><font color="1FADFF">{{ .Title }}</font></a></h2>
            <p>{{  .Content  }}</p>
        </div>
    {{end}}

    {{ template "home.pagination" .}}
{{end}}
