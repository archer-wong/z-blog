{{define "admin.header"}}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Standard Meta -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/public/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/admin.css">

    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/semantic/dist/semantic.js"></script>
    <script src="/public/js/admin.js"></script>
</head>

<body cz-shortcut-listen="true">
    <div class="header-box">
        <div class="ui inverted menu">
            <div class="item header-logo">
                Z-BLOG
            </div>
            <div class="right menu">
                <div class="item">
                    管理员：{{ Admin.Username }}
                </div>
                <div class="item">
                    <a href="javascript:void(0)" id="user_modal_show">修改密码</a>
                </div>
                <div class="item">
                    <a href="/admin/logout">退出</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui modal" id="user_modal">
        <i class="close icon"></i>
        <div class="header">用户信息</div>
        <div class="content">
            <form class="ui form" method="post" action="/admin/password" id="user_form">
                <table class="ui striped celled table">
                    <tbody>
                    <tr>
                        <td>原密码</td>
                        <td>
                            <input type="hidden" name="username" value="{{ Admin.Username }}">
                            <input type="password" name="password" placeholder="原密码">
                        </td>
                    </tr>
                    <tr>
                        <td>新密码</td>
                        <td>
                            <input type="password" name="new_password" placeholder="请输入新密码">
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td>
                            <input type="password" name="confirm_password" placeholder="请再次输入新密码">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="actions">
            <div class="ui button" id="cancel_user_modal">取消</div>
            <div class="ui green button" id="confirm_password">确认</div>
        </div>
    </div>

    <script>
        $("#user_modal_show").click(function(){
            $('#user_modal').modal('show');
        })

        $("#confirm_password").click(function(){
            $("#user_form").submit();
        })

        $("#cancel_user_modal").click(function(){
            $('#user_modal').modal('hide');
        })

    </script>

{{end}}
